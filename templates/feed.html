



<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Feed</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

  <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></sc
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: white;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: white;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #black;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<ul>
  <li><a href="/">Home</a></li>
  <li><a href="addpet">Add Pet</a></li>
  <li>  <a href="/feed">All</a></li>
  <li>  <a href="?filter=mostrecent">Most Recent</a></li>
  <li>  <a href="?filter=highest_rated">Highest Rated</a></li>

  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Animal</a>
    <div class="dropdown-content">
      <a href="?filter=dog">Dogs</a>
      <a href="?filter=cat">Cats</a>
      <a href="?filter=bird">Birds</a>
      <a href="?filter=pig">Pigs</a>
    </div>
  </li>
</ul>




<h1><center>Your Pets Feed</center></h1>
<ul class="flex-container">

{% for pet in pets %}

  <li class="flex-item">


<div>

    <img src={{pet.image}}  style="width:100%">
    <div class="container">
      <h4><b>{{ pet.petname }}</b></h4>
      <p>{{ pet.description }}  {{ pet.breed }}</p>


    </div>
  </div>
</li>

  {% endfor %}
</ul>
